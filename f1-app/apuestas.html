<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuestas F1 - Réplica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilo para el fondo de la imagen de F1 */
        .f1-header {
            background-image: url(img/largada.jpeg);
            background-size: cover;
            background-position: center;
            height: 300px;
            position: relative;
        }
        .f1-header .salir-btn { position: absolute; top: 10px; right: 20px; color: white; text-decoration: none; font-weight: bold; }
        .betting-section { background-color: #f0f0f0; padding-top: 20px; padding-bottom: 20px; }
        .betting-nav { font-weight: bold; display: flex; justify-content: space-around; text-align: center; padding: 10px 0; margin-bottom: 20px; }
        .betting-nav .active-nav { color: #ff0000; border-bottom: 3px solid #ff0000; padding-bottom: 5px; }
        .form-container { background-color: white; border-radius: 8px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .form-select { height: 40px; border-radius: 5px; background-color: #e9e9e9; border: 1px solid #ccc; }
        .btn-confirmar { background-color: #ff0000; border-color: #ff0000; color: white; font-weight: bold; padding: 8px 30px; height: 40px; }
    .betting-section { background-color: #f0f0f0; padding-top: 20px; padding-bottom: 20px; margin-bottom: 30px; }

    /* Footer styling: give space from the betting section and larger logo */
    .f1-footer { background-color: #f0f0f0; padding: 18px 0; border-top: 1px solid #ccc; margin-top: 36px; }
    .f1-footer-text { color: #ff0000; font-size: 0.95rem; font-weight: bold; margin: 0; }
    .f1-logo { width: 100px; height: auto; }
        .nav-tabs.betting-nav .nav-link { color: #000000; background-color: transparent; border: none; border-radius: 0; }
        .nav-tabs.betting-nav .nav-link:hover { color: #000000; }
        .nav-tabs.betting-nav .nav-link.active, .nav-tabs.betting-nav .nav-link.show { color: #ff0000 !important; background-color: transparent !important; border: none !important; border-bottom: 3px solid #ff0000 !important; }
        /* Narrow variants for TOP3 selects so they don't cover the whole width */
        .top3-select {
            width: 320px;         /* fixed preferred width */
            max-width: 90%;       /* responsive fallback on very small screens */
            margin-left: 0;       /* keep left aligned inside the form */
            display: block;
        }
        /* custom dropdown styles */
        .custom-select { position: relative; cursor: pointer; }
        .custom-select .selected { padding: 8px 12px; background: #e9e9e9; border: 1px solid #ccc; border-radius: 5px; height: 40px; display:flex; align-items:center; }
        .custom-select .options { list-style: none; padding: 6px; margin: 6px 0 0 0; background: #fff; border: 1px solid #ccc; border-radius: 6px; position: absolute; left: 0; right: 0; z-index: 1200; box-shadow: 0 6px 18px rgba(0,0,0,0.12); max-height: 150px; overflow-y: auto; display: none; }
        .custom-select.open .options { display: block; }
        .custom-select .options li { padding: 6px 8px; cursor: pointer; border-radius: 4px; }
        .custom-select .options li:hover { background: #f5f5f5; }
        .custom-select .options li.disabled { color: #999; cursor: default; }
    </style>
</head>
<body>

 
    <div class="f1-header">
        <a href="index.html" class="salir-btn">Salir</a>
    </div>
    
    <div class="betting-section">
        <div class="container">
            
            <!-- Tabs: convert the nav columns into selectable tabs -->
            <ul class="nav nav-tabs betting-nav" id="bettingTabs" role="tablist">
                <li class="nav-item col" role="presentation">
                    <button class="nav-link text-center" id="tab-top3" data-bs-toggle="tab" data-bs-target="#pane-top3" type="button" role="tab" aria-controls="pane-top3" aria-selected="false">TOP 3</button>
                </li>
                <li class="nav-item col" role="presentation">
                    <button class="nav-link text-center" id="tab-constructors" data-bs-toggle="tab" data-bs-target="#pane-constructors" type="button" role="tab" aria-controls="pane-constructors" aria-selected="false">ESCUDERIAS</button>
                </li>
                <li class="nav-item col" role="presentation">
                    <button class="nav-link active text-center active-nav" id="tab-drivers" data-bs-toggle="tab" data-bs-target="#pane-drivers" type="button" role="tab" aria-controls="pane-drivers" aria-selected="true">PILOTOS</button>
                </li>
                <li class="nav-item col" role="presentation">
                    <button class="nav-link text-center" id="tab-mis" data-bs-toggle="tab" data-bs-target="#pane-mis" type="button" role="tab" aria-controls="pane-mis" aria-selected="false">MIS APUESTAS</button>
                </li>
            </ul>

            <div class="form-container mt-3">
                <div class="tab-content" id="bettingTabsContent">
                    <!-- TOP 3 pane -->
                    <div class="tab-pane fade" id="pane-top3" role="tabpanel" aria-labelledby="tab-top3">
                        <h5>Tipos de apuesta - TOP 3</h5>
                        <form id="form-top3" class="mt-3">
                            <div class="mb-3">
                                <label for="top1" class="form-label">Primer puesto</label>
                                <div class="custom-select top3-select" data-id="top1" tabindex="0" aria-haspopup="listbox" aria-expanded="false">
                                    <input type="hidden" id="top1" name="top1" value="">
                                    <div class="selected">Seleccionar piloto...</div>
                                    <ul class="options" role="listbox"></ul>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="top2" class="form-label">Segundo puesto</label>
                                <div class="custom-select top3-select" data-id="top2" tabindex="0" aria-haspopup="listbox" aria-expanded="false">
                                    <input type="hidden" id="top2" name="top2" value="">
                                    <div class="selected">Seleccionar piloto...</div>
                                    <ul class="options" role="listbox"></ul>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="top3" class="form-label">Tercer puesto</label>
                                <div class="custom-select top3-select" data-id="top3" tabindex="0" aria-haspopup="listbox" aria-expanded="false">
                                    <input type="hidden" id="top3" name="top3" value="">
                                    <div class="selected">Seleccionar piloto...</div>
                                    <ul class="options" role="listbox"></ul>
                                </div>
                            </div>
                            <div id="top3Alert" class="alert mt-3" data-base-class="alert mt-3" role="alert" style="display:none;"></div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-confirmar">Confirmar TOP 3</button>
                            </div>
                        </form>
                    </div>

                    <!-- apuestas por escuderias -->
                    <div class="tab-pane fade" id="pane-constructors" role="tabpanel" aria-labelledby="tab-constructors">
                        <h5>Tipos de apuesta - Escuderías</h5>
                        <div class="row">
                           <div class="mb-3">
                                <label for="escuderiaGanadora" class="form-label">Escuderia ganadora</label>
                                <div class="custom-select escuderias-select" data-id="escuderiaGanadora" tabindex="0" aria-haspopup="listbox" aria-expanded="false">
                                    <input type="hidden" id="escuderiaGanadora" name="escuderiaGanadora" value="">
                                    <div class="selected">Seleccionar escuderia...</div>
                                    <ul class="options" role="listbox"></ul>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="DoblePodio">¿Habrá doble podio?</label>
                                <select class="form-select" aria-label="DoblePodio">
                                    <option selected>Si</option>
                                    <option value="1">No</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <Label>Escuderia en sumar menos puntos</Label>
                                <select class="form-select" aria-label="Puesto">
                                    <option selected>Williams</option>
                                    <option value="1">Alpine</option>
                                    <option value="2">Ferrari</option>
                                </select>
                            </div>
                            <div class="col-md-4 d-grid">
                                <button type="submit" class="btn btn-confirmar">Confirmar</button>
                            </div>
                        </div>
                    </div>

                    <!-- Pilotos pane (original form) -->
                    <div class="tab-pane fade show active" id="pane-drivers" role="tabpanel" aria-labelledby="tab-drivers">
                        <form>
                            <div class="row g-3 mb-3 align-items-center">
                                <div class="col-md-4">
                                    <label for="Piloto">Piloto</label>
                                    <select name="Piloto" class="form-select" aria-label="Piloto 1">
                                        <option selected>Piloto</option>
                                        <option value="1">Lewis Hamilton</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="puestoPiloto">Puesto</label>
                                    <select name="puestoPiloto" class="form-select" aria-label="Puesto">
                                        <option selected>1º</option>
                                        <option value="2">2º</option>
                                        <option value="3">3º</option>
                                        <option value="4">4º</option>
                                        <option value="5">5º</option>
                                        <option value="6">6º</option>
                                        <option value="7">7º</option>
                                        <option value="8">8º</option>
                                        <option value="9">9º</option>
                                        <option value="10">10º</option>
                                        <option value="11">11º</option>
                                        <option value="12">12º</option>
                                        <option value="13">13º</option>   
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="PilotoDia">Piloto del dia</label>
                                    <select name="PilotoDia" class="form-select" aria-label="Piloto del día">
                                        <option selected>Si</option>
                                        <option value="2">No</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row g-3 align-items-center">
                                <div class="col-md-4">
                                    <label for="TiempoRecord">Tiempo record en esa pista</label>
                                    <select name="TiempoRecord" class="form-select" aria-label="Piloto 2">
                                        <option selected>Si</option>
                                        <option value="2">No</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="abandono">Abandona</label>
                                    <select class="form-select" aria-label="Piloto 3">
                                        <option selected>Si</option>
                                        <option value="2">No</option>
                                    </select>
                                </div>
                                <div class="col-md-4 d-grid">
                                    <button type="submit" class="btn btn-confirmar">Confirmar</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Mis apuestas pane -->
                    <div class="tab-pane fade" id="pane-mis" role="tabpanel" aria-labelledby="tab-mis">
                        <h5>Tus apuestas TOP 3</h5>
                        <div id="misApuestasAlert" class="alert d-none mt-3" data-base-class="alert mt-3" role="alert"></div>
                        <div id="misApuestasEmpty" class="text-muted mt-3">Todavía no registraste apuestas TOP 3.</div>
                        <ul id="misApuestasList" class="list-group mt-3"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="f1-footer">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="f1-footer-text">TU SITIO SEGURO PARA CORRER</p>
            
            <img src="img/f1.png" alt="Logo F1" class="f1-logo"> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/apuestas.js"></script>
</body>
</html>
