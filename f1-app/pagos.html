<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pago de Apuesta</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .f1-logo {
            height: 20px;
            width: auto;
        }
        .text-currency {
            color: #00b347;
        }
        .card-footer {
            background-color: #f8f9fa; 
        }
    </style>
</head>

<body class="bg-light">

    <div class="container my-4 my-md-5">
        <div class="row justify-content-center">
            <div class="col-lg-9 col-xl-8">

                <div class="card shadow-sm border-0 overflow-hidden">

                    <div class="position-relative">
                        <img src="imagenes/f1.avif" class="card-img-top" alt="Carrera de FÃ³rmula 1">
                        
                        <a href="index.html" class="btn btn-light btn-sm position-absolute top-0 end-0 m-3">
                            Salir
                        </a>
                    </div>

                    <div class="card-body p-4 p-md-5">

                        <h2 class="h5 text-uppercase fw-bold mb-3">
                            Finalizar pago de apuesta
                        </h2>

                        <div class="mb-4">
                            <span class="text-currency fw-bold fs-6 align-text-top">USD</span>
                            <span class="display-4 fw-bold text-dark ms-1">$50</span>
                        </div>
                        
                        <form action="#" method="POST">
                            <div class="row g-3 mb-3">
                                
                                <div class="col-md-6">
                                    <label for="payment-method" class="form-label small">Medio de pago</label>
                                    <select id="payment-method" class="form-select form-select-lg">
                                        <option selected>Credito/Debito</option>
                                        <option>Transferencia Bancaria</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="card-issuer" class="form-label small">Emisor tarjeta</label>
                                    <select id="card-issuer" class="form-select form-select-lg">
                                        <option selected>American Express</option>
                                        <option>Visa</option>
                                        <option>Mastercard</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-dark btn-lg py-3 fw-bold">
                                    Pagar
                                </button>
                            </div>
                        </form>

                    </div>

                    <div class="card-footer p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            
                            <span class="text-danger fw-bold small text-uppercase">
                                Tu sitio seguro para correr
                            </span> <img src="imagenes/f1 logo.png" alt="Logo F1" class="f1-logo">

                        </div>
                    </div>
                    
                </div> </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
