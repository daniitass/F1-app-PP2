<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrate en tu sitio seguro para correr</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="registro-page">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light site-nav px-4 py-3">
    <div class="container-fluid d-flex flex-column flex-lg-row align-items-center align-items-lg-start">

      <!-- Logo -->
      <a class="navbar-brand mb-2 mb-lg-0" href="index.html">
        <img src="img/Logo.png" alt="Logo" class="logo-img">
      </a>

      <!-- Botón hamburguesa -->
      <button class="navbar-toggler me-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menú -->
      <div class="collapse navbar-collapse justify-content-lg-end mt-2 mt-lg-0" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-dark" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="log.html">Ingresar</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <!-- Hero con formulario encima -->
  <section class="hero position-relative text-center">
    <img src="https://admin.carburando.com/images/uploads/piastri%202024.jpg" 
         alt="F1 auto" class="img-fluid w-100 hero-img">
    <div class="hero-overlay"></div>

    <!-- Formulario centrado -->
    <div class="registro-container">
      <form id="registroForm" class="p-4 bg-light rounded shadow-sm">
        <h2 class="mb-4 text-center text-danger">Registrate</h2>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido:</label>
          <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Tu apellido" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@gmail.com" required>
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha de nacimiento:</label>
          <input type="date" class="form-control" id="fecha" name="fecha_nacimiento" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="********" required minlength="6">
        </div>

        <div class="mb-4">
          <label for="confirmar" class="form-label">Repetir contraseña:</label>
          <input type="password" class="form-control" id="confirmar" name="confirmar_password" placeholder="********" required minlength="6">
        </div>

        <div id="formAlert" style="display:none;" class="alert" role="alert"></div>
        <div class="text-center">
          <button type="submit" id="submitBtn" class="btn btn-danger w-100 py-2">Enviar</button>
        </div>
      </form>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/registro.js"></script>
</body>
</html>
