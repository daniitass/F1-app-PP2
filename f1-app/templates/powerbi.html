<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Power BI - Apuestas F1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .f1-header {
            background-image: url(img/largada.jpeg);
            background-size: cover;
            background-position: center;
            height: 250px;
            position: relative;
        }

        .salir-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .dashboard-container {
            padding: 20px;
        }

        .dashboard-frame {
            width: 100%;
            height: 85vh;
            border: 2px solid #ff0000;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 4px 14px rgba(0,0,0,0.25);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .f1-footer { 
            background-color: #f0f0f0;
            padding: 18px 0; 
            border-top: 1px solid #ccc; 
            margin-top: 20px;
        }
        .f1-footer-text { 
            color: #ff0000; 
            font-size: 0.95rem; 
            font-weight: bold; 
            margin: 0; 
        }
        .f1-logo { width: 100px; height: auto; }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="f1-header">
        <a href="apuestas.html" class="salir-btn">‚Üê Volver</a>
    </div>

    <!-- CONTENIDO -->
    <div class="container dashboard-container">
        <h3 class="text-center mb-3" style="color:#ff0000; font-weight:bold;">
            üìä Dashboard Power BI ‚Äì Apuestas F1
        </h3>

        <div class="dashboard-frame">
            <!-- SOLO PEGAR EL LINK DE POWER BI -->
            <iframe 
                src="https://app.powerbi.com/view?r=TU_LINK_AQUI"
                allowfullscreen="true">
            </iframe>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="f1-footer">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="f1-footer-text">TU SITIO SEGURO PARA CORRER</p>
            <img src="img/Logo.png" class="f1-logo">
        </div>
    </div>

</body>
</html>
