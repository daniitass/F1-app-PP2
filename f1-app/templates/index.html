<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu sitio seguro para correr</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS original -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light site-nav px-4 py-3">
    <div class="container-fluid">
    
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-dark" href="{{ url_for('register') }}">Registrarte</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="{{ url_for('login') }}">Ingresar</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <!-- Hero -->
  <section class="hero position-relative text-center">
    <img src="https://admin.carburando.com/images/uploads/piastri%202024.jpg" 
         alt="F1 auto" class="img-fluid w-100 hero-img">
    <div class="hero-overlay"></div>
  </section>

  <!-- Contenido principal -->
  <main class="main-content">

    <section class="logo-section text-center py-5 bg-white">
      <img src="{{ url_for('static', filename='img/Logoslogan.png') }}"
           alt="Logo" class="img-fluid mb-3" style="max-width: 450px;">
    </section>

    <!-- Footer -->
    <footer class="footer bg-light py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <p class="text-danger m-0">TU SITIO SEGURO PARA CORRER</p>

        <img src="{{ url_for('static', filename='img/f1.png') }}" 
             alt="Logo F1" class="footer-logo ms-3">
      </div>
    </footer>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
