<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrate en tu sitio seguro para correr</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- TU CSS ORIGINAL -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- FIXES SIN MODIFICAR TU CSS -->
  <style>
    .hero { height: 130vh !important; }          /* evita que se corte el botón */
    .hero-img { opacity: 1 !important; }          /* corrige opacity inválido */
  </style>
</head>

<body class="registro-page">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg site-nav px-4 py-3">
    <div class="container-fluid d-flex flex-column flex-lg-row align-items-center align-items-lg-start">

      <a class="navbar-brand mb-2 mb-lg-0" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='img/Logo.png') }}" class="logo-img">
      </a>

      <button class="navbar-toggler me-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-lg-end mt-2 mt-lg-0" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('home') }}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('login') }}">Ingresar</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <!-- HERO -->
  <section class="hero position-relative text-center">
    <img src="https://admin.carburando.com/images/uploads/piastri%202024.jpg" class="img-fluid w-100 hero-img">
    <div class="hero-overlay"></div>

    <div class="registro-container">

      <!-- FLASH MESSAGES (éxito / error) -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} text-center" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- FORMULARIO -->
      <form id="registroForm" class="p-4 bg-light rounded shadow-sm"
            action="{{ url_for('register') }}" method="POST">

        <h2 class="mb-4 text-center text-danger">Registrate</h2>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido:</label>
          <input type="text" class="form-control" id="apellido" name="apellido"
                 placeholder="Tu apellido" >
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email"
                 placeholder="ejemplo@gmail.com" required>
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha de nacimiento:</label>
          <input type="date" class="form-control" id="fecha" name="fecha_nacimiento">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="password" name="password"
                 placeholder="********" required minlength="6">
        </div>

        <div class="mb-4">
          <label for="confirmar" class="form-label">Repetir contraseña:</label>
          <input type="password" class="form-control" id="confirmar" name="confirmar_password"
                 placeholder="********" required minlength="6">
        </div>

        <button type="submit" id="submitBtn" class="btn btn-danger w-100 py-2">
          Enviar
        </button>

      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/registro.js') }}"></script>

</body>
</html>
